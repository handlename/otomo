syntax = "proto3";

package service.v1;

import "buf/validate/validate.proto";

service Slack {
  rpc Challenge(SlackChallengeRequest) returns (SlackChallengeResponse) {}
}

message SlackChallengeRequest {
  string token = 1 [(buf.validate.field).string.min_len = 1];
  string challenge = 2 [(buf.validate.field).string.min_len = 1];
  string type = 3 [(buf.validate.field).string.const = "url_verification"];
}

message SlackChallengeResponse {
  string challenge = 1;
}
