version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/handlename/otomo/internal/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: internal/proto
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: internal/proto
    opt: paths=source_relative
inputs:
  - directory: proto
